<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/nav.css">
   
  
    
</head>
<body>
    <header>
        <h2 class="logo">Street Art around the world</h2>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">Contact</a></li>
            <li><a href="artists.html">Artists</a></li>
            <li><a href="count.html">Countries</a></li>
        </ul>
    </nav>
    </header> 
    <main>
        <br><br><br>
        <section class="contact" id="contact">
            <div class="contact-text">
                <div class="contact-items py-1">
                    <h2>Contact Us</h2>
                    <form method="POST" action="valid.html">
                        <label for="name">Name</label> <br>
                        <input name="name" id="name" type="text"> <br>
                        <label for="phone">Phone</label> <br>
                        <input name="phone" id="phone" type="text"> <br>
                        <label for="email" >Email</label> <br>
                        <input type="email" id="email" type="text"> <br>
                        <label for="message">Write Message</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea> <br>
                        <input type="submit" class="button" value="Send Message"> <br>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>All artists are credited <a href="artists.html">here</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="bootstrap/start.js"></script>
</body>
</html>
